{% extends 'layout.html' %} {% block body %}
<h1> Products for {{name}} Category </h1>
<form method="post" action='/categories/{{name}}/products' class='well'>
    <div class='form-group'>
        <input type="input" name='product' placeholder="Product Name" class = 'form-control'>
    </div>
    <div class='form-group'>
        <input type="input" name='price' placeholder="Price" value = "$" class = 'form-control'>
    </div>
    <div class='form-group'>
        <input class='btn btn-primary' type="submit" value="Save">
    </div>
</form>

<div class="row text-center">
    {% for product in products %}
    <div class = 'col-md-3'>
        <div class = "panel panel-heading panel-primary">
            <h1 class> {{product.name}} </h1>
        </div>
        <div class = "panel panel-body panel-primary">
            <h2> {{product.price}} </h2>
            <form method = 'post' action = '/categories/{{name}}/products/{{product.id}}?_method=DELETE'>
                <button class = 'btn btn-warning'>Delete</button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>

<form method ='post' action = '/categories/{{name}}?_method=DELETE'>
    <button class ='btn btn-danger'>Delete Category</button>
</form>

{% endblock %}
